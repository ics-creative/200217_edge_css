<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>display: flow-root;のサンプル</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="base.css" />
    <style>
      .container {
        display: flow-root;
      }

      .box1 {
        float: left;
      }

      .box2 {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"><img src="images/photo_1.jpg" width="300" alt="" /></div>
      <div class="box2"><img src="images/photo_2.jpg" width="300" alt="" /></div>
    </div>

    <p>吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。しかもあとで聞くとそれは書生という人間中で一番獰悪な種族であったそうだ。</p>
  </body>
</html>
